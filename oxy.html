        and companion planting. Biological pest control, mixed 
        cropping and the fostering of insect predators are 
        encouraged. Organic standards are designed to allow

        or strictly limiting synthetic substances. For instance 
        naturally occurring pesticides such as pyrethrin and rotenone 
        are permitted, while synthetic fertilizers and pesticides are 
        generally prohibited. Synthetic substances that are allowed 
        include, for example, copper sulfate, elemental sulfur and 
        Ivermectin. Genetically modified organisms, nanomaterials,

        antibiotic use in livestock husbandry are prohibited.
